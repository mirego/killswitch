name: CodeQL analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 13 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
          - ruby

    steps:
    - uses: actions/checkout@v3

    - uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - uses: github/codeql-action/analyze@v1
